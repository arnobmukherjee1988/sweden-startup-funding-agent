name: Sweden Startup Digest — Gemini (manual test)

# Manual trigger ONLY — no automatic schedule on this branch.
# When you are happy with results and ready to go live:
#   1. Merge gemini-integration → main
#   2. In daily_digest.yml on main, add back the schedule cron
#      and add GEMINI_API_KEY to the env block.
on:
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 15        # Gemini calls add some time; 15 min is ample
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Gemini-enhanced funding agent
        env:
          GMAIL_ADDRESS:      ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          GEMINI_API_KEY:     ${{ secrets.GEMINI_API_KEY }}
        run: python agent.py
