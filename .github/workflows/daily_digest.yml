name: Daily Sweden Startup Funding Digest

on:
  # Runs at 07:00 UTC = 08:00 CET (Swedish winter time)
  # In summer (CEST, UTC+2) this will arrive at 09:00 â€” acceptable drift.
  schedule:
    - cron: "0 7 * * *"

  # Lets you trigger a test run manually from the Actions tab
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run funding agent
        env:
          GMAIL_ADDRESS:      ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python agent.py
